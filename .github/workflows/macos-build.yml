name: macOS Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'
          arch: clang_64
          modules: 'qtbase qttools'

      - name: Show installed files (debug)
        run: ls -R

      - name: Configure project
        run: qmake WiseUI.pro || cat WiseUI.pro

      - name: Build project
        run: make -j2 || make

      - name: Package .app with macdeployqt
        run: |
          mkdir -p dist
          macdeployqt WiseUI.app -verbose=2 || echo "macdeployqt failed"
          cp -R WiseUI.app dist/ || echo "copy failed"
          cd dist && zip -r WiseUI.zip WiseUI.app

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WiseUI.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
